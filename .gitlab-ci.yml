default:
  # Official language image. Look for the different tagged releases at:
  # https://hub.docker.com/r/library/python/tags/
  image: python:3.7-buster

stages:
  - pre_cleanup
  - bootstrap
  - deploy_ceph
  - deploy_openstack
  - setup
  - test
  - cleanup

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

.base_setup:
  tags:
    - docker-runner
  variables:
    EXCEC_SCRIPT: test.sh

before_script:
  # Setup and add SSH_PRIVATE_KEY to ssh agent
  - 'which ssh-agent || ( apt-get update -qqy && apt-get install openssh-client -qqy )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  #
  #- python -V  # Print out python version for debugging
  #- pip install virtualenv
  #- virtualenv venv
  #- source venv/bin/activate

pre_cleanup:
  stage: pre_cleanup
  extends:
    - .base_setup
  script:
    # Configure the networking and bridge for openstack.
    #- for node in $NODES_PUBLIC_IP; do python3 deploy.py --scp "rc.local" -c -n $node;done
    #- for node in $NODES_PUBLIC_IP; do python3 deploy.py -c "echo '01-netcfg.yaml copied'" --scp "01-netcfg.yaml" -n $node;done
    #- for node in $NODES_PUBLIC_IP; do python3 deploy.py -c "echo '02-netcfg.yaml copied'" --scp "02-netcfg.yaml" -n $node;done
    - for node in $NODES_PUBLIC_IP; do python3 deploy.py --sudo --scp -c "bootstrap_servers.sh" -n $node;done
    # Prepare a clean environment - cleanup servers to be used for deploy
    # Ensure there is no ceph and openstack deployment on the servers
    - python3 deploy.py --scp -c "cleanup.sh" --args "$NODES_PRIVATE_IP" -n $DEPLOY_NODE_IP
    # Restart the nodes to complete the cleanup
    - for node in $NODES_PUBLIC_IP; do python3 deploy.py --sudo -c "shutdown -r 1" -n $node;done
    # Verify that the servers are up and online.
    - for node in $NODES_PUBLIC_IP; do python3 deploy.py -c "echo Server is UP!" -n $node;done
 
bootstrap:openstack:
  stage: bootstrap
  needs: ["pre_cleanup"]
  extends:
    - .base_setup
  script:
    # Run bootstrap across the servers for installing the pre-reqs for CEPH and openstack
    - python3 deploy.py --scp -c "bootstrap_openstack.sh" -n $DEPLOY_NODE_IP

deploy:ceph:
  stage: deploy_ceph
  needs: ["bootstrap:openstack"]
  extends:
    - .base_setup
  script:
    # Deploy ceph on target servers using cephadm
    - python3 deploy.py --sudo --scp -c "bootstrap_ceph.sh" --args "$DEPLOY_NODE_PRIVATE_IP" -n $DEPLOY_NODE_IP
    - python3 deploy.py --sudo --scp -c "deploy_ceph.sh" -n $DEPLOY_NODE_IP

deploy:openstack:
  stage: deploy_openstack
  needs: ["deploy:ceph"]
  extends:
    - .base_setup
  script:
    # Deploy openstack on target servers using kolla
    # 1. Configure kolla options for ceph
    # 2. Run Kolla pre-setup
    # 3. Run Kolla deploy
    - python3 deploy.py --scp -c "deploy_openstack.sh" -n $DEPLOY_NODE_IP

setup:openstack:
  stage: setup
  needs: ["deploy:openstack"]
  extends:
    - .base_setup
  script:
    # - pip install python-openstackclient==5.2.1
    # - openstack -h
    - python3 deploy.py --sudo --scp -c "day2_openstack.sh" -n $DEPLOY_NODE_IP
    # Setup the openstack cloud with public network, images, flavors etc.

test:
  stage: test
  extends:
    - .base_setup
  script:
    # Run refstack tests to ensure that the openstack deploy on target servers is functional
    
    - python3 deploy.py --sudo --scp -c "verifications.sh" -n $DEPLOY_NODE_IP

    
.run:
  script:
    - python setup.py bdist_wheel
    # an alternative approach is to install and run:
    - pip install dist/*
    # run the command here
  artifacts:
    paths:
      - dist/*.whl

.test:
  script:
    - python setup.py test
    - pip install tox flake8  # you can also use tox
    - tox -e py36,flake8

.pages:
  script:
    - pip install sphinx sphinx-rtd-theme
    - cd doc ; make html
    - mv build/html/ ../public/
  artifacts:
    paths:
      - public
  only:
    - master
